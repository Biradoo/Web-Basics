<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details | Recipe Haven</title>
    <link rel="stylesheet" href="src/styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="src/scripts/recipe.js"></script>
</head>
<body>
<img class="recipe-haven-logo" src="assets/logo.png" width="500" height="65">

<hr class="separator">
<header class="colored">
    <nav>
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="categories.html">By Category</a>
        <a href="ingredients.html">By ingredients</a>
    </nav>
</header>
<main class="container">
    <div class="recipe-and-ingredients">
        <section class="individual-recipe-details" id="individual-recipe-details"></section>
        <section class="recipe-ingredients" id="recipe-ingredients"></section>
    </div>

    <button class="edit-button" onclick="openEditRecipe()">Edit Recipe</button>
    <button class="delete-button" onclick="deleteRecipe()">Delete Recipe</button>

    <section id="reviews-section" class="reviews-section"></section>

    <section class="review-form">
        <h2>Leave a Review</h2>
        <form id="review-form">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </section>
</main>

<div id="editRecipeModal" class="modify">
    <div class="modify-content">
        <span class="close" onclick="closeModify()">&times;</span>
        <h2>Edit Recipe</h2>
        <form id="edit-recipe-form">
            <label for="edit-description">Description:</label>
            <textarea id="edit-description" name="description" rows="4" required></textarea>
            <button type="submit">Submit Changes</button>
        </form>
    </div>
</div>


<div id="editReviewModify" class="modify">
    <div class="modify-content">
        <span class="close">&times;</span>
        <h2>Edit Review</h2>
        <form id="edit-review-form">
            <input type="hidden" id="edit-review-id">
            <label for="edit-rating">Rating:</label>
            <select id="edit-rating" name="rating" required>
                <option value="">Select rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="edit-comment">Comment:</label>
            <textarea id="edit-comment" name="comment" rows="4" required></textarea>
            <button type="submit">Update Review</button>
        </form>
    </div>
</div>

<footer class="footerClass">
    <div class="footer-left">
        <img class="recipe-haven-logo" src="assets/logo.png">
        <ul class="icons">
            <li><a class="socialIcons" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li><a class="socialIcons" href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li><a class="socialIcons" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li><a class="socialIcons" href="https://www.linkedin.com" target="_blank"><i
                    class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </div>
    <div>
        <ul class="footer-links">
            <li><a class="footerButtons" href="recipes.html">All recipes</a></li>
            <li><a class="footerButtons" href="categories.html">By Category</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
